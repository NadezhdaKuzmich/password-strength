<div class="container">
  <section class="form-section">
    <h1>Check Password Strength</h1>
    <form [formGroup]="passwordForm">
      <input
        type="password"
        placeholder="Enter your password..."
        formControlName="password"
        class="input-field"
      />
      <div class="strength">
        <div
          [ngClass]="{
            easy: password.hasError('minlength') || password.hasError('easy'),
            gray: password.value === '',
            medium: password.hasError('medium'),
            strong: password.hasError('strong')
          }"
        ></div>
        <div
          [ngClass]="{
            easy: password.hasError('minlength'),
            gray: password.value === '' || password.hasError('easy'),
            medium: password.hasError('medium'),
            strong: password.hasError('strong')
          }"
        ></div>
        <div
          [ngClass]="{
            easy: password.hasError('minlength'),
            gray: password.value === '' || !password.hasError('strong'),
            strong: password.hasError('strong'),
          }"
        ></div>
      </div>
    </form>
  </section>
</div>
